<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- 地球网格 -->
  <g stroke="white" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- 经线 -->
    <ellipse cx="20" cy="20" rx="14" ry="14"/>
    <ellipse cx="20" cy="20" rx="10" ry="14"/>
    <ellipse cx="20" cy="20" rx="6" ry="14"/>
    
    <!-- 纬线 -->
    <line x1="6" y1="20" x2="34" y2="20"/>
    <ellipse cx="20" cy="20" rx="14" ry="7"/>
    <ellipse cx="20" cy="20" rx="14" ry="3.5"/>
  </g>
  
  <!-- 中心定位点 -->
  <circle cx="20" cy="20" r="3" fill="white"/>
  <circle cx="20" cy="20" r="1.5" fill="url(#gradient)"/>
  
  <!-- IP地址符号 -->
  <g fill="white" font-family="monospace" font-size="6" font-weight="bold">
    <text x="8" y="12" text-anchor="middle">IP</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke="white" stroke-width="1" opacity="0.6">
    <line x1="12" y1="8" x2="16" y2="16"/>
    <line x1="28" y1="8" x2="24" y2="16"/>
    <line x1="32" y1="28" x2="24" y2="24"/>
    <line x1="8" y1="32" x2="16" y2="24"/>
  </g>
  
  <!-- 小圆点表示网络节点 -->
  <circle cx="12" cy="8" r="1.5" fill="white"/>
  <circle cx="28" cy="8" r="1.5" fill="white"/>
  <circle cx="32" cy="28" r="1.5" fill="white"/>
  <circle cx="8" cy="32" r="1.5" fill="white"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
